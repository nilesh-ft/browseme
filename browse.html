<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Simple Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            background: white;
            color: #2575fc;
            transition: 0.3s;
        }
        button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome!</h1>
        <p>This is a simple, clean, and beautiful HTML page with a modern glass-effect design.</p>
        <button onclick="alert('Hello! Have a great day!')">Click Me</button>
    </div>
</body>
</html>
